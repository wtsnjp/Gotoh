dist: trusty
sudo: required
before_install:
  - wget https://raw.githubusercontent.com/y-yu/install-tex-travis/master/install-tex.sh
  - wget https://raw.githubusercontent.com/y-yu/install-tex-travis/master/tlmgr.sh
  - chmod +x install-tex.sh tlmgr.sh
install:
  - . ./install-tex.sh
  - ./tlmgr.sh update --self --all
script:
  - latex tests/algorithm.tex && diff algorithm.dbg tests/algorithm.txt && rm -f *.dbg
  - xelatex tests/algorithm.tex && diff algorithm.dbg tests/algorithm.txt && rm -f *.dbg
  - lualatex tests/algorithm.tex && diff algorithm.dbg tests/algorithm.txt && rm -f *.dbg

